<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slack login page</title>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right">
        <div class="container--inner">
          <div class="dot"></div>
          <p class="form-title">Login to your account</p>
          <span class="form-subtitle"
            >See what's going on with your business</span
          >
          <a href="#" class="form-login-google">
            <ion-icon name="logo-google" class="icon"></ion-icon
            ><span>Continue with google</span>
          </a>
          <div class="form-alternative">or Signin with Email</div>
          <form action="" class="form">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-input"
                id="email"
                name="email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group last">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-input"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>
            <div class="form-special">
              <div>
                <input
                  type="checkbox"
                  class="form-input form-input--checkbox"
                  id="checkbox"
                />
                <label for="checkbox" class="form-label form-label--special"
                  >Remember Me</label
                >
              </div>
              <a href="#" class="form-link">Forgot Password?</a>
            </div>
            <button class="btn form--btn">Login</button>
          </form>
          <p class="register">
            Not registered Yet?
            <a href="#" class="form-register">Create an account</a>
          </p>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
